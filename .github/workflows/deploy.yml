name: Deploy to GitHub Pages

on:
  # mainブランチへのプッシュ時
  push:
    branches: [main]

  # 6時間ごとに自動ビルド（GitHub Releasesの更新を反映）
  schedule:
    - cron: '0 */6 * * *'

  # 手動実行を許可
  workflow_dispatch:

# ページデプロイの権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを防止
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
